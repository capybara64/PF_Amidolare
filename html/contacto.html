    <main>
        <section>
            <h2>Contacto</h2>
            <hr>
            <h3>Deja un comentario</h3>
            <form action="">
                <table>
                    <tr>
                        <td>
                            <label for="nombre">Nombre:</label>
                        </td>
                        <td>
                            <input type="text" name="" id="nombre" placeholder="Nombre..." required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">Correo electrónico:</label>
                        </td>
                        <td>
                            <input type="email" name="" id="email" placeholder="Correo electrónico..." required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="comentario">Comentarios:</label>
                        </td>
                        <td>
                            <textarea name="" id="comentario" cols="30" rows="10" placeholder="Comentarios..." required></textarea>
                        </td>
                    </tr>
                </table>
                <input type="submit" value="ENVIAR" id="enviar">
            </form>
        </section>
    </main>
